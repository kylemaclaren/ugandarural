 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="{{ post.slug }}" role="dialog" aria-hidden="true" tabindex="-1">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal" onclick="return false;">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <p>{{ post.description }}</p>
                            <img src="img/projects/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.slug }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
